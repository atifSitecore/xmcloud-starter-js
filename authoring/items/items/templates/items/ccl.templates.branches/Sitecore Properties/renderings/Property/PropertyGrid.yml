# PropertyGrid rendering definition
---
ID: "c4eebc99-9c0b-4ef8-bb6d-6bb9bd380a54"
Name: "PropertyGrid"
Component: "PropertyGrid"
DataSource: "/sitecore/content/Sitecore Properties/Home/Properties"
Description: "Displays all child property items under Properties Page."
GraphQL:
  Query: |
    query PropertiesPage($id: String!) {
      item(path: $id) {
        children {
          results {
            ... on PropertyCard {
              Title
              Description
              Location
              Status
              Features
              Images
              Community
              Gallery
              EnquiryCTA
            }
          }
        }
      }
    }
  Variables:
    id: "/sitecore/content/Sitecore Properties/Home/Properties"
Placeholders:
  - "property-grid-items"
