# CommunityPage Template
---
ID: "community-page-template"
Name: "Community Page"
BaseTemplate: "Standard Template"
Fields:
  - Name: "Name"
    Type: "Single-Line Text"
  - Name: "Description"
    Type: "Rich Text"
  - Name: "Image"
    Type: "Image"
  - Name: "Location"
    Type: "Single-Line Text"
  - Name: "Latitude"
    Type: "Number"
  - Name: "Longitude"
    Type: "Number"
  - Name: "Amenities"
    Type: "Multilist"
  - Name: "Gallery"
    Type: "Multilist"
Placeholders:
  - "community-page-content"

